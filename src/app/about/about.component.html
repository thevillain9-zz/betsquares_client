<md-card>
    <md-card-title>Hi {{currentUser != null ? currentUser.firstName : "Dude"}}</md-card-title>
    <md-card-content>
        <ul>
            <li *ngFor="let user of users">
                {{user.username}} ({{user.firstName}} {{user.lastName}})            
            </li>
        </ul>
    </md-card-content>
</md-card>
