<mat-card>
    <mat-card-title>Hi {{currentUser != null ? currentUser.firstName : "Dude"}}</mat-card-title>
    <mat-card-content>
        <ul>
            <li *ngFor="let user of users">
                {{user.username}} ({{user.firstName}} {{user.lastName}})            
            </li>
        </ul>
    </mat-card-content>
</mat-card>
